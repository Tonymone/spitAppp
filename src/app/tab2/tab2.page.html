<br><br>

  <!-- <ion-list> -->
    <ion-accordion-group *ngFor="let department of departmentsAndFaculties">
      <ion-accordion value="{{ department.departmentName }}">
        <ion-item slot="header" style="background-color: aqua;">
          {{ department.departmentName }}
        </ion-item>
        <ion-label slot="content">
          <!-- <ion-list> -->
            <ion-accordion-group *ngFor="let faculty of department.faculties">
              <ion-accordion value="{{ faculty.name }}">
                <ion-item slot="header">
                  <!-- <ion-avatar slot="start"> -->
                    <img src="{{faculty.image}}" alt={{faculty.name}} style="border-radius: 50%; height: 50px; width: 50px; margin: 10px;">
                  <!-- </ion-avatar> -->
                  {{ faculty.name }}
                </ion-item>
                <ion-label slot="content" style="font-size: 16px; padding: 10px; background-color: rgb(0, 42, 82);">
                  <p style="color: whitesmoke;">{{ faculty.description }}</p>
                  <p style="color: whitesmoke; margin: 10px 0px 10px 0px;">Experience: {{ faculty.experience }} years</p>
                  <p class="skills" *ngFor="let skill of faculty.skills">{{skill.name}}</p>
                </ion-label>
              </ion-accordion>
            </ion-accordion-group>
          <!-- </ion-list> -->
        </ion-label>
      </ion-accordion>
    </ion-accordion-group>
    
  <!-- </ion-list> -->
  

</ion-content>
