<!-- app.component.html -->

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="custom-menu">
      <ion-header>
        <ion-toolbar color="rgb(192, 191, 199);" class="menu-header">
          <div style="display: flex; flex: 1; align-self: center;">
            <img src="https://media.licdn.com/dms/image/D4D03AQH4MBwkuXwSEg/profile-displayphoto-shrink_400_400/0/1703144289687?e=1714003200&v=beta&t=wrt_UmVqz3X1_h-FdHiDV49sh1KP0nl1WokCYinpPqY" alt="Tony Thomas">
          
            <div style="display: flex; flex: 1; align-items: center;">
              <ion-title class="menu-title" style="height: 12px; padding-top: 23px;">Tony Thomas</ion-title>
              <!-- <br> -->
              <small style="padding-top: 25px; padding-left: 23px;"><ion-icon icon="mail-outline" style="left: 75px; padding: 1px; margin-right: 10px; position: absolute;"></ion-icon> &nbsp; tony.thomas23&#64;spit.ac.in</small>
            </div>
          </div>
         
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="inbox-list">
          <!-- <ion-list-header class="inbox-header">Hi Tony</ion-list-header> -->

          <ion-menu-toggle *ngFor="let p of appPages;">
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
              class="menu-item">
              
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label class="menu-label">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
